<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriel Daniel Manea, Minda Huang" />
    <link rel="icon" href="../assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/contacto.css" />
    <title>Contáctanos</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <header class="bg-dark py-3">
      <div class="container text-center">
        <a href="../index.html">
          <img
            src="../assets/img/logo.png"
            alt="Logo Sample Text"
            class="img-fluid"
            style="max-height: 50px" />
        </a>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ms-3"><a class="nav-link" href="../index.html">Inicio</a></li>
            <li class="nav-item ms-3"><a class="nav-link" href="./producto.html">Nuestro Producto</a></li>
            <li class="nav-item ms-3"><a class="nav-link" href="./conocenos.html">Conócenos</a></li>
            <li class="nav-item ms-3"><a class="nav-link" href="./faq.html">Preguntas Frecuentes</a></li>
            <li class="nav-item ms-3"><a class="nav-link active" href="./contacto.html">Contáctanos</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="contact-container">
      <h1 class="contact-title text-center mb-4">Formulario de Contacto</h1>
      <form id="contactForm" method="POST" action="">
        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" id="dni" class="form-control" required placeholder="Introduce tu DNI" />
          <div class="invalid-feedback">Por favor, introduce un DNI válido.</div>
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required placeholder="Introduce tu nombre" />
        </div>
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" id="apellidos" class="form-control" required placeholder="Introduce tus apellidos" />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" id="edad" class="form-control" required placeholder="Introduce tu edad" />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" id="telefono" class="form-control" required placeholder="Introduce tu teléfono" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" required placeholder="Introduce tu correo" />
          <div class="invalid-feedback">Introduce un correo válido.</div>
        </div>
        <button type="submit" class="contact-button">Enviar</button>
      </form>
    </main>

    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p>&copy; <span id="current-year"></span> Sample Text. Todos los derechos reservados.</p>
        <p>
          <a href="https://www.facebook.com" class="text-white" target="_blank">Facebook</a> |
          <a href="https://www.twitter.com" class="text-white" target="_blank">Twitter</a> |
          <a href="https://www.instagram.com" class="text-white" target="_blank">Instagram</a>
        </p>
      </div>
    </footer>

    <script>
      document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../js/formulario.js"></script>
  </body>
</html>
