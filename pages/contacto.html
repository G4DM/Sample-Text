<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriel Daniel Manea, Minda Huang" />
    <link rel="icon" href="../assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Contáctanos</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <!-- Header con el logo -->
    <header class="bg-dark py-3">
      <div class="container text-center">
        <a href="../index.html">
          <img
            src="../assets/img/logo.png"
            alt="Imagen del logo de Sample Text"
            class="img-fluid"
            style="max-height: 50px" />
        </a>
      </div>
    </header>

    <!-- Barra de navegación (Nav) centrada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item ms-3">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link" href="./producto.html">Nuestro Producto</a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link" href="./conocenos.html">Conócenos</a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link" href="./faq.html">Preguntas Frecuentes</a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link active" href="./contacto.html">Contáctanos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Contenido de la página (formularios de contacto) -->
    <main class="container py-5">
      <h1 class="text-center">Formulario de Contacto</h1>
      <form id="contactForm" method="POST" action="">
        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" class="form-control" id="dni" required />
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" required />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" required />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p>&copy; 2025 Sample Text. Todos los derechos reservados.</p>
        <p>
          <a href="https://www.facebook.com" class="text-white" target="_blank">Facebook</a> |
          <a href="https://www.twitter.com" class="text-white" target="_blank">Twitter</a> |
          <a href="https://www.instagram.com" class="text-white" target="_blank">Instagram</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Archivo JS con validaciones -->
    <script src="../js/formulario.js"></script>
  </body>
</html>
