    <!-- Formulario de contacto -->
    <main class="contact-container">
      <h1 class="contact-title text-center mb-4">Formulario de Contacto</h1>
      <form id="contactForm" method="POST" action="../php/contacto.php">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            required
            placeholder="Introduce tu nombre" />
        </div>
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input
            type="text"
            id="apellidos"
            name="apellidos"
            class="form-control"
            required
            placeholder="Introduce tus apellidos" />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" id="edad" name="edad" class="form-control" required placeholder="Introduce tu edad" />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            class="form-control"
            required
            placeholder="Introduce tu teléfono" />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input
            type="email"
            id="correo"
            name="correo"
            class="form-control"
            required
            placeholder="Introduce tu correo" />
          <div class="invalid-feedback">Introduce un correo válido.</div>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea
            id="mensaje"
            name="mensaje"
            rows="4"
            class="form-control"
            placeholder="Escriba aquí su consulta."></textarea>
        </div>
        <button type="submit" class="contact-button">Enviar</button>
      </form>
    </main>
